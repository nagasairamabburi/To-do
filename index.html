{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="title" placeholder="Enter todo...">
        <button type="submit">Add Todo</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <form action="{{ url_for('update_todo', todo_id=todo['id']) }}" method="POST">
                    <input type="text" name="title" value="{{ todo['title'] }}">
                    <input type="checkbox" name="completed" {% if todo['completed'] %}checked{% endif %}>
                    <button type="submit">Update</button>
                </form>
                <form action="{{ url_for('delete_todo', todo_id=todo['id']) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
